<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo IMC</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Cálculo de IMC</h1>
      <div>
        <p>Digite suas informações para saber o seu IMC</p>
        <div>
          <form id="form">
            <div class="form-control">
              <label for="peso">Peso</label>
              <input type="number" name="peso" id="peso" step="0.10" onchange="calcImc()"/>
            </div>
            <div class="form-control">
              <label for="altura">Altura</label>
              <input type="number" name="altura" id="altura" step="0.10" onchange="calcImc()"/>
            </div>
            <div class="imc-container">
              <p>
                Seu IMC é <span id="imc">??</span><br/>
                <div class="" id="tipo"></div>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script>
  function calcImc(){
    var peso = document.getElementById("peso").value;
    var altura = document.getElementById("altura").value;

    if(peso>0 && altura>0){
      // var imc = peso/Math.pow(altura,altura);
      var imc = peso/(altura*altura);
      
      
      if(imc>30){
        var imcTipo = "Obesidade";
      }else if(imc<=30 && imc>24.9){
        var imcTipo = "Sobrepeso";
      }else if(imc<24.9 && imc>18.5){
        var imcTipo = "Normal";
      }else{
        var imcTipo = "Magreza";
      }

      document.getElementById("imc").textContent=imc.toFixed(2);
      document.getElementById("tipo").textContent=imcTipo;
    }else{
      document.getElementById("imc").textContent='??';
      document.getElementById("tipo").textContent='';
    }

  }
  // Magreza, quando o resultado é menor que 18,5 kg/m2;
  // Normal, quando o resultado está entre 18,5 e 24,9 kg/m2;
  // Sobrepeso, quando o resultado está entre 24,9 e 30 kg/m2;
  // Obesidade, quando o resultado é maior que 30 kg/m2;
</script>

</body>
</html>
